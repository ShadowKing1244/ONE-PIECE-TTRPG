<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #6495ED; /* Blue background */
            color: #ffffff; /* White text color */
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .dialogue-box {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }

        #embark-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50; /* Green button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #embark-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Embark on Your Journey</h1>
        <div class="dialogue-box">
            <p>You embark on your journey as a <span id="faction"></span> and your name is <span id="name"></span>. You start on <span id="island"></span>.</p>
            <p>Do you wish to embark on the island or set sail on the seas?</p>
        </div>
        <button id="embark-button" onclick="embarkOnIsland()">Embark on the Island</button>
        <button id="embark-seas-button" onclick="embarkOnSeas()">Set Sail on the Seas</button>
    </div>

    <script>
        // Retrieve stored data from localStorage
        var name = localStorage.getItem('name');
        var faction = localStorage.getItem('faction');
        var island = localStorage.getItem('island');
        var hakiStatus = localStorage.getItem('hakiStatus');

        // Display retrieved data
        document.getElementById('name').innerText = name;
        document.getElementById('faction').innerText = faction;
        document.getElementById('island').innerText = island;

        // Function to embark on the island
        function embarkOnIsland() {
            // Redirect to the island page
            window.location.href = "island.html";
        }

        // Function to embark on the seas
        function embarkOnSeas() {
            // Redirect to the seas page
            window.location.href = "seas.html";
        }
    </script>
</body>
</html>
