<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #F0E68C; /* Light yellow background */
            color: #000000; /* Black text color */
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .mob-container {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px solid #000000;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        }

        .mob {
            margin-bottom: 10px;
            font-size: 18px;
        }

        #fight-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FF6347; /* Tomato red button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #fight-button:hover {
            background-color: #E74C3C; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Island</h1>
        <div class="mob-container">
            <p>Enemies on this island:</p>
            <div class="mob">Bandits</div>
            <div class="mob">Bandit Boss</div>
            <div class="mob">Marines</div>
            <!-- Add more mobs based on the island and faction -->
        </div>
        <button id="fight-button" onclick="startFight()">Fight</button>
    </div>

    <script>
        // Function to start the fight
        function startFight() {
            // Redirect to the battle page
            window.location.href = "battle.html";
        }
    </script>
</body>
</html>
