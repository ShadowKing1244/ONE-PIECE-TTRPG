<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Text Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://i.imgur.com/6hubHH1.jpg'); /* Water background image */
            background-size: cover;
            background-position: center;
            color: #ffffff; /* White text color */
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for better visibility */
        }

        .play-button {
            padding: 15px 30px;
            background-color: #ff4500; /* Luffy's color scheme */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: #cc3700; /* Darker shade of Luffy's color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>One Piece Text Adventure</h1>
        <button class="play-button" onclick="startAdventure()">Play</button>
    </div>

    <script>
        function startAdventure() {
            window.location.href = "creation.html";
        }
    </script>
</body>
</html>
